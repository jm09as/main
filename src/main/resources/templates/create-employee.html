<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <!--/*@thymesVar id="contact" type="com.schedule_management.main.model.employee"*/-->
    <form action="#" th:action="${employee} == null ? @{/create} : @{/create/update/{id}(id=${employee.id})}" method="post" th:object="${employee}">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="név" th:field="*{name}">
<!--                                                                                th:field="*{datePlanted}"-->
        </div>
        <div class="mb-3">
            <label for="birthDay">Birthday</label>
            <input type="date" class="form-control" id="birthDay" placeholder="születési idő" th:field="*{birthDay}">
        </div>
        <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="cím" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label for="profession">Profession</label>
            <input type="text" class="form-control" id="profession" placeholder="beosztás" th:field="*{profession}">
        </div>
        <div class="mb-3">
            <label for="hourlyWage">Hourly Wage</label>
            <input type="number" class="form-control" id="hourlyWage" placeholder="óradíj" th:field="*{hourlyWage}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" th:text="${employee.name} == null ? Create : Update" >Submit</button>
        </div>
    </form>
</div>
</body>
