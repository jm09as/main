<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <form action="#" th:action="${employee.id} == 0 ? @{/create} : @{/create/update/{id}(id=${employee.id})}"
          method="post" th:object="${employee}">
        <div class="form-group col-md-6">
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" placeholder="név" th:field="*{employeeName}">
            <span class="validatorError" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"> </span>
        </div>
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="cím" th:field="*{address}">
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="telefonszám"
            th:field="*{phoneNumber}" pattern="[0-9]{11}">
        </div>
        <div class="form-group col-md-6">
            <label for="email">E-mail*</label>
            <input type="email" class="form-control" id="email" placeholder="email"
            th:field="*{email}">
            <span class="validatorError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>
        </div>
        <div class="form-group col-md-6">
            <label for="birthDay">Birthday*</label>
            <input type="date" class="form-control" id="birthDay" placeholder="születési idő" th:field="*{birthDay}">
            <span class="validatorError" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"> </span>
        </div>
        <div class="form-group col-md-6">
            <label for="profession">Profession*</label>
            <input type="text" class="form-control" id="profession" placeholder="beosztás" th:field="*{profession}">
        </div>
        <div class="form-group col-md-6">
            <label for="hourlyWage">Hourly Wage*</label>
            <input type="number" class="form-control" id="hourlyWage" placeholder="óradíj" th:field="*{hourlyWage}"
                   pattern="[0-9]+">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" th:text="${employee.id} == 0 ? Create : Update">
                Submit
            </button>
        </div>
    </form>
</div>
</body>
